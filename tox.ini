[tox]
isolated_build = true
envlist = fmt, lint, mypy, py{36,37,38}-django{22,30}

[travis]
python =
    3.6: lint, mypy, py36
    3.7: lint, mypy, py37
    3.8: lint, mypy, py38

[testenv]
deps =
    pytest
    pytest-django
    pytest-cov
    django22: Django>=2.2,<2.3
    django30: Django>=3.0,<3.1

setenv=
    DATABASE_URL=postgres://postgres:postgres@localhost:5432/postgres

commands =
    pytest --ds=tests.settings --cov=appmail --verbose tests

[testenv:fmt]
description = 'Source file formatting'
deps =
    isort
    black

commands =
    isort --recursive appmail
    black appmail

[testenv:lint]
description = 'Source file linting'
deps =
    pylint
    pylint-django
    flake8
    flake8-bandit
    flake8-docstrings

commands =
    pylint appmail
    flake8 appmail

[testenv:mypy]
deps =
    mypy

commands =
    mypy appmail
